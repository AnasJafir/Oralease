<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Treatment Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Treatment Plan</h1>
        <form action="{{ url_for('treatment_plan.add_treatment_plan') }}" method="POST">
            <div class="mb-3">
                <label for="patient_id" class="form-label">Select Patient:</label>
                <select name="patient_id" class="form-select" required>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis:</label>
                <input type="text" name="diagnosis" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="treatment_details" class="form-label">Treatment Details:</label>
                <textarea name="treatment_details" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select name="status" class="form-select" required>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                    <option value="In Progress">In Progress</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Treatment Plan</button>
        </form>
        <a href="{{ url_for('treatment_plan.view_treatment_plans') }}" class="btn btn-secondary mt-3">Back to Treatment Plans</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
