<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Patient Details</h1>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td>{{ patient.id }}</td>
            </tr>
            <tr>
                <th>First Name</th>
                <td>{{ patient.first_name }}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{ patient.last_name }}</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>{{ patient.date_of_birth }}</td>
            </tr>
            <tr>
                <th>Contact Number</th>
                <td>{{ patient.contact_number }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ patient.email }}</td>
            </tr>
            <tr>
                <th>Medical History</th>
                <td>{{ patient.medical_history }}</td>
            </tr>
        </table>
        <a href="/patients" class="btn btn-secondary mt-3">Back to Patients List</a>
        <a href="/update_patient/{{ patient.id }}" class="btn btn-primary mt-3">Edit Patient</a>
        <form action="/delete_patient/{{ patient.id }}" method="POST" style="display:inline;" onsubmit="return confirmDelete()">
            <button type="submit" class="btn btn-danger mt-3">Delete Patient</button>
        </form>
    </div>

    <!-- Bootstrap JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Delete Confirmation Script -->
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this patient? This action cannot be undone.');
        }
    </script>
</body>
</html>
